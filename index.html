<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คำนวณค่าไฟฟ้า</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>คำนวณค่าไฟฟ้า</h1>
    <div class="input-group">
      <label for="kwh">พลังงานที่ใช้ (kWh):</label>
      <input type="number" id="kwh" placeholder="ใส่จำนวนพลังงาน">
    </div>
    <div class="input-group">
      <label for="price">ค่าไฟต่อหน่วย (บาท/kWh):</label>
      <input type="number" id="price" placeholder="ใส่ราคาต่อหน่วย">
    </div>
    <button onclick="calculate()">คำนวณ</button>
    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const kwh = document.getElementById('kwh').value;
      const price = document.getElementById('price').value;
      const resultDiv = document.getElementById('result');

      if (kwh && price) {
        const total = (kwh * price).toFixed(2);
        resultDiv.textContent = `ค่าไฟฟ้ารวม: ฿${total}`;
      } else {
        resultDiv.textContent = 'กรุณากรอกข้อมูลให้ถูกต้อง!';
      }
    }
  </script>
</body>
</html>
